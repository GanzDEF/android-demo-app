apply plugin: 'pl.droidsonroids.pitest'

android {
    //Pi Test Configuration ...
    pitest {
        targetClasses = ['com.test.xyz.demo.ui.weather.vp.*',
                         'com.test.xyz.demo.ui.repodetails.vp.*',
                         'com.test.xyz.demo.ui.repolist.vp.*',
                         'com.test.xyz.demo.domain.interactor.*']

        pitestVersion = "1.1.0" //not needed when a default PIT version should be used

        excludedClasses = ['**Factory*', '**_MembersInjector*']
        threads = 5
        timeoutFactor = 20000
        outputFormats = ['XML', 'HTML']
    }
}